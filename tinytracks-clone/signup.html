<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | TinyTracks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <!-- Header -->
    <div id="header">
        <!--#include virtual="partials/header.html" -->
    </div>

    <!-- Signup Form -->
    <section class="py-16">
        <div class="container mx-auto px-6 max-w-md">
            <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-sm">
                <h1 class="text-2xl font-bold mb-6 text-center text-gray-800 dark:text-white">Create Your Account</h1>
                
                <!-- Social Login Buttons -->
                <div class="space-y-4 mb-6">
                    <button class="w-full flex items-center justify-center space-x-2 bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg transition">
                        <i class="fab fa-facebook-f"></i>
                        <span>Continue with Facebook</span>
                    </button>
                    <button class="w-full flex items-center justify-center space-x-2 bg-white hover:bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-white py-3 px-4 rounded-lg border border-gray-300 dark:border-gray-600 transition">
                        <i class="fab fa-google"></i>
                        <span>Continue with Google</span>
                    </button>
                </div>

                <!-- Divider -->
                <div class="flex items-center my-6">
                    <div class="flex-1 border-t border-gray-300 dark:border-gray-600"></div>
                    <div class="px-4 text-gray-500 dark:text-gray-400">or</div>
                    <div class="flex-1 border-t border-gray-300 dark:border-gray-600"></div>
                </div>

                <!-- Email Signup Form -->
                <form>
                    <div class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Full Name</label>
                            <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white" required>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email Address</label>
                            <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white" required>
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
                            <div class="relative">
                                <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white" required>
                                <button type="button" class="absolute right-3 top-2.5 text-gray-500 dark:text-gray-400">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                            <div class="mt-1 h-1 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
                                <div class="h-full bg-red-500 w-1/3" id="password-strength"></div>
                            </div>
                        </div>
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Confirm Password</label>
                            <input type="password" id="confirm-password" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white" required>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="terms" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 dark:border-gray-600 rounded dark:bg-gray-700">
                            <label for="terms" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                                I agree to the <a href="#" class="text-primary-600 dark:text-primary-400 hover:underline">Terms of Service</a> and <a href="#" class="text-primary-600 dark:text-primary-400 hover:underline">Privacy Policy</a>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="w-full mt-6 bg-primary-500 hover:bg-primary-600 text-white py-3 px-4 rounded-lg font-semibold transition">
                        Create Account
                    </button>
                </form>

                <div class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
                    Already have an account? <a href="login.html" class="text-primary-600 dark:text-primary-400 font-medium hover:underline">Log in</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer">
        <!--#include virtual="partials/footer.html" -->
    </div>

    <script src="scripts.js"></script>
</body>
</html>
